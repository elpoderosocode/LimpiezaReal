    <!-- Botón categoría -->

    <!-- Íconos -->

      <!-- Instagram -->
  <a href="https://www.instagram.com/limpiezareal.co?igsh=YnNyNnZ3cWVicHR3" target="_blank" class="icon">

  <main class="container">
    <!-- Tabs -->
    <nav class="tabs">
      <button class="tab active" data-tab="all">Servicios</button>
      <button class="tab" data-tab="details">Detalles</button>
      <button class="tab" data-tab="reviews">Reseñas</button>
    </nav>

    <!-- filter row -->
    <section class="filters">
      <div class="pill-list">
        <button class="pill active" data-cat="all">Todo</button>
        <button class="pill" data-cat="servicio_clasico">servicio clásico</button>
        <button class="pill" data-cat="premium">premium</button>
      </div>

      <div class="search">
        <input id="search" placeholder="Search service">
      </div>
    </section>

    <!-- Services carousel / grid -->
    <section class="services-section">
      <div id="services-list" class="services-list"></div>

      <div class="pager">
        <button id="prev-page" class="pager-btn">&larr; </button>
        <div id="page-indicator">1 / 1</div>
        <button id="next-page" class="pager-btn"> &rarr;</button>
      </div>

    <button id="cart-toggle" class="cart-fab">
      🛒 <span id="cart-count">0</span>
    </button>

    <!-- Drawer: cart / booking -->
    <aside id="drawer" class="drawer">
      <div class="drawer-header">
        <h2>Agenda</h2>
        <button id="drawer-close" class="close">✕</button>
      </div>

      <div id="cart-contents" class="drawer-body">
        <!-- dynamic content -->
      </div>

      <div class="drawer-footer">
        <button id="next-step" class="btn primary disabled">Siguiente</button>
      </div>
